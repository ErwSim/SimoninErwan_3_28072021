<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Ohmyfood!</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Shrikhand"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="public/style.css" />

    <script
      src="https://kit.fontawesome.com/94688da0ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="public/images/ohmyfood@2x.svg" alt="Ohmyfood!" class="logo" />
      </header>

      <section class="localisation-wrapper">
        <i class="fas fa-map-marker-alt"></i>
        Paris, Belleville
      </section>

      <section class="explore-restaurants pt30px pb30px">
        <h1>Réservez le menu qui vous convient</h1>

        <h3>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </h3>

        <button class="btn__main">Explorer nos restaurants</button>
      </section>

      <section class="pl20px pr20px">
        <h1>Fonctionnement</h1>

        <div class="help-steps__wrapper">
          <div class="help-steps__step">
            <div class="help-steps__number">1</div>
            <div class="help-steps__item">
              <i class="fas fa-mobile-alt help-steps__item__icon"></i>
              Choisissez un restaurant
            </div>
          </div>

          <div class="help-steps__step">
            <div class="help-steps__number">2</div>
            <div class="help-steps__item">
              <i class="fas fa-list help-steps__item__icon"></i>
              Composez votre menu
            </div>
          </div>

          <div class="help-steps__step">
            <div class="help-steps__number">3</div>
            <div class="help-steps__item help-steps__last">
              <i class="fas fa-store help-steps__item__last-icon"></i>
              Dégustez au restaurant
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
