<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>ohmyfood</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Shrikhand"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="public/style.css" />

    <script
      src="https://kit.fontawesome.com/94688da0ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/" title="Retourner à l'accueil" class="header__return-home">
          <i class="fas fa-arrow-left"></i>
        </a>
        <img src="public/images/ohmyfood@2x.svg" alt="Ohmyfood!" class="logo" />
      </header>

      <section class="container container--relative">
        <img
          src="public/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="La palette du goût"
          class="restaurant-image"
        />

        <section class="menu">
          <div class="menu__title-wrapper">
            <h1 class="menu__title">La palette du goût</h1>
            <button class="btn btn__icon">
              <i class="far fa-heart"></i>
            </button>
          </div>
        </section>
      </section>

      <footer class="footer">
        <div class="footer__brand">ohmyfood</div>

        <div class="footer__content">
          <a href="#" title="Proposer un restaurant">
            <i class="fas fa-utensils footer__icon"></i>
            Proposer un restaurant
          </a>
          <a href="#" title="Devenir partenaire">
            <i class="fas fa-handshake footer__icon--rotate"></i>
            Devenir partenaire
          </a>
          <a href="#" title="Mentions légales">Mentions légales</a>
          <a href="mailto:erwan@dassim.fr" title="Contact">Contact</a>
        </div>
      </footer>
    </div>
  </body>
</html>
